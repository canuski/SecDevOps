name: Secure Python Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0" # Wekelijkse SAST-scan elke zondag

permissions:
  contents: read
  security-events: write # Vereist voor SAST-checks en kwetsbaarheidsanalyse

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit safety detect-secrets
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Code linting
      - name: Lint with flake8
        id: lint
        run: |
          echo "Running flake8 for linting..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Static Application Security Testing (SAST)
      - name: Static Application Security Testing (SAST) with Bandit
        id: sast
        run: |
          echo "Running Bandit for SAST checks..."
          bandit -r . -ll

      # Dependency security scan
      - name: Dependency Vulnerability Check
        id: deps
        run: |
          echo "Running safety scan for dependency vulnerabilities..."
          safety scan --full-report || true # Mark failures for review
    

      # Secret detection
      - name: Secret detection
        id: secrets
        run: |
          echo "Running detect-secrets scan..."
          detect-secrets scan > .secrets.baseline
          echo "Checking for secrets..."
          if grep -q '"hashed_secret"' .secrets.baseline; then
            echo "❌ Secrets detected in the code! Blocking the PR."
            exit 1
          else
            echo "✅ No secrets detected."
          fi
    

      # Block PR if any check fails
      - name: Fail on any warnings or errors
        if: always() && (steps.lint.outcome == 'failure' || steps.sast.outcome == 'failure' || steps.deps.outcome == 'failure' || steps.secrets.outcome == 'failure')
        run: |
          echo "❌ One or more checks failed. Blocking the pull request."
          exit 1
