name: Python application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0" # Wekelijkse scan elke zondag om middernacht

permissions:
  contents: read
  security-events: write # Vereist voor SAST-checks en kwetsbaarheidsanalyse

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit safety detect-secrets
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Static Application Security Testing (SAST)
        run: |
          bandit -r . -ll

      - name: Dependency vulnerability check
        run: |
          safety check

      - name: Secret detection
        run: |
          detect-secrets scan > .secrets.baseline
          detect-secrets audit .secrets.baseline

      - name: Fail on warnings
        if: always() && (failure() || steps.sast.outcome == 'failure' || steps.safety.outcome == 'failure')
        run: |
          echo "One or more checks failed. Blocking the pull request."
          exit 1
